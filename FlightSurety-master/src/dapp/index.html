<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
    
    <!--link rel="icon" type="image/x-icon" href="favicon.ico"-->
</head>

<body>

    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <h4 class="text-white">Airline</h4>
            <ul class="list-group">
                <a href="#create_airline" onClick="changeView('#create_airline')"><span class="text-muted">Create Airline</span></a>
                <a href="#pay_fee" onClick="changeView('#pay_fee')"><span class="text-muted">Pay Fee</span></a>
                <a href="#register_flight" onClick="changeView('#register_flight')"><span class="text-muted">Register Flight</span></a>
            </ul>
            <p></p>
            <h4 class="text-white">Passenger</h4>
            <ul class="list-group">
                <a href="#buy_insure"><span class="text-muted">Buy Insure</span></a>
                <a href="#update-flight"><span class="text-muted">Flight Update</span></a>
                <a href="#claim_withdraw"><span class="text-muted">Claim Withdraw</span></a>
            </ul>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>

    <main class="container">
        <div id="display-wrapper" class="top-20">
        </div>
        <div class="main-content" data-spy="scroll" data-target="#dl-menu">
            
            <section id="create_airline" class="create_airline">
                <h2>Create Airline</h2>
                <input type="text" id="name_airline" placeholder="Name">
                <input type="text" id="addr_airline" placeholder="Address">
                <button class="btn btn-primary" id="submit_create_airline">Create</button>
            </section>
            
            <section id="pay_fee" class="pay_fee">
                <h2>Pay Fee</h2>
                <input type="text" id="addr_airline_fee" placeholder="Address">
                <button class="btn btn-primary" id="submit_pay_fee">Pay Fee</button>
            </section>
            
            <section id="register_flight" class="register_flight">
                <h2>Register Flight</h2>
                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" id="flight_code" placeholder="Flight code"> 
                            <input type="text" id="flight_origin" placeholder="Origin"> 
                            <input type="text" id="flight_destination" placeholder="Destination"> 
                            <input type="text" id="flight_timestamp" placeholder="Date"> 
                            <button type="submit" class="btn btn-primary">Submit Oracle</button>                        
    
                        </div>
                    </div>
                </form>
            </section>
    
            <section id="buy_insure" class="buy_insure">
                <h2>Buy Insure</h2>
                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" id="buy_client_address" placeholder="Client Address"> 
                            <input type="text" id="buy_flight_code" placeholder="Flight Code"> 
                            <input type="text" id="buy_value" placeholder="Value of insure">  
                            <button type="submit" class="btn btn-primary">Buy</button>                        
                        </div>
                    </div>
                </form>
            </section>
            
            <section id="update-flight" class="update-flight">
                <h2>Update Flight</h2>
                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" id="update_airline" placeholder="Airline Address"> 
                            <input type="text" id="update_flight-code" placeholder="Flight Code"> 
                            <input type="text" id="update_date" placeholder="Date">  
                            <button type="submit" class="btn btn-primary">Update</button>                        
                        </div>
                    </div>
                </form>
               
            </section>
    
            <section id="claim_withdraw" class="claim_withdraw">
                <h2>Claim Withdraw</h2>
                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" id="claim_withdraw_airline" placeholder="Client Address"> 
                            <input type="text" id="claim_withdraw_flight-_code" placeholder="Flight Code"> 
                            <input type="text" id="claim_withdraw_date" placeholder="Date">  
                            <button type="submit" class="btn btn-primary">Update</button>                        
                        </div>
                    </div>
                </form>
               
            </section>
    
            <section id="oracles" class="oracles">
                <h2>Submit Oracles</h2>
                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" id="flight-number" placeholder="Flight number"> 
                            <button id="submit-oracle" type="submit" class="btn btn-primary">Submit Oracle</button>
                        </div>
                        
                    </div>
                </form>
            </section>
        </div>
    </main>
  
</body>
<script>
var atual_on = '';
var anterior_on = '';

function changeView(id){
    $(id).css("visibility", "visible");
}
</script>
</html>
